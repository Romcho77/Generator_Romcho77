<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./public/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h2>
            Password Generator
        </h2>
        <div class="inpute1">
            <input name="" id="inpute1">
            <div id="copyDiv">
                <i id="copyLogo" class="fa-regular fa-clipboard"></i>
            </div>
        </div>
        <div class="text">
            <p class="phrase">Password length</p>
            <input type="number" name="" id="checkbox1" enabled checked>
        </div>
        <div class="text">
            <p class="phrase">Include uppercase letters</p>
            <input type="checkbox" name="" class="chkbox1" id="checkbox" enabled checked>
        </div>
        <div class="text">
            <p class="phrase">Include lowercase letters</p>
            <input type="checkbox" name="" class="chkbox2" id="checkbox" enabled checked>
        </div>
        <div class="text">
            <p class="phrase">Include numbers</p>
            <input type="checkbox" name="" class="chkbox3" id="checkbox" enabled checked>
        </div>
        <div class="text">
            <p class="phrase">Include symbols</p>
            <input type="checkbox" name="" class="chkbox4" id="checkbox" enabled checked>
        </div>

        <div class="button">
            <input id="generate" type="button" value="Generate Password"></input>
        </div>
    </div>


    <script src="./public/js/main.js"></script>
</body>
</html>
